<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time chat appplication</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="/client/client.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="assets/chat.png" type="image/x-icon">
</head>
<body>
    <nav>
        <img class="logo" src="/assets/chat.png" alt="">
        <h1>Chit-Chat</h1>
    </nav>
    <div class="container"></div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a message...">
            <button class="btn" type="submit">
                <img src="/assets/send.png" alt="" height="30px">
            </button>
        </form>
    </div>
</body>
</html>
